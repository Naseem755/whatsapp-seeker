<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Sorter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">WhatsApp Chat Sorter</h1>
        
        <div class="mb-4">
            <input type="file" id="chatFile" accept=".txt" class="file-input">
        </div>
        
        <button onclick="extractMessages()" class="btn-sort">Sort My Messages</button>
        
        <div id="output" class="mt-6"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
